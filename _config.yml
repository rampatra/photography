# Base configs
baseurl: ""
url: "https://michaelcolenso.github.io/photography"
image_fulls_loc: "/images/fulls"
image_thumbs_loc: "/images/thumbs"
google_analytics: ""

# UI configs
title: "Photography by M. Colenso"
subtitle: "ITAP"
author: "M. Colenso"
bio: "enthusiast"
publicise: "you're a nice lady"
web_design: "MC"
social_urls:
  facebook: "https://www.facebook.com/thatbigfluffydog"
  twitter: "https://www.twitter.com/michaelcolenso"
  instagram: "https://www.instagram.com/michaelcolenso"
  dribbble: "https://dribbble.com/michaelcolenso"
  linkedin: "https://in.linkedin.com/in/michaelcolenso"
  github: "https://www.github.com/michaelcolenso"

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - gulpfile.js
  - README.md
  - LICENSE

# Performance optimizations
sass:
  style: compressed

# Jekyll 3+ settings
plugins:
  - jekyll-seo-tag

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
